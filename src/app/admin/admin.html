<div class="page-wrap">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h2>Admin Panel</h2>
      <p>Only admins can access this page. Approve pending course uploads below.</p>
    </div>
    <div>
      <span *ngIf="adminEmail" class="me-2">Signed in as {{ adminEmail }}</span>
      <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </div>

  <div *ngIf="loading" class="py-4 text-center">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading">
    <div *ngIf="pending.length === 0">No pending items</div>
    <div *ngFor="let p of pending" class="card mb-3">
      <div class="card-body d-flex justify-content-between">
        <div>
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text text-muted">{{ p.description }}</p>
          <a *ngIf="p.fileUrl" [href]="p.fileUrl" target="_blank">View file</a>
        </div>
        <div>
          <button class="btn btn-success" (click)="approve(p.id)">Approve</button>
        </div>
      </div>
    </div>
  </div>
</div>
