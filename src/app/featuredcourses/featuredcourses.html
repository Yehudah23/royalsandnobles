<section class="py-5 bg-white">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-5 fw-bold text-dark mb-3">Featured Courses</h2>
        <p class="lead text-muted">Discover our most popular courses taught by industry experts</p>
        <div class="mt-3">
          <button class="btn btn-outline-primary btn-sm" (click)="navigateToCourses()">View all courses</button>
        </div>
      </div>
    </div>

    <ng-container *ngIf="isLoading">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="error">
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading && !error">
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-end">
            <label for="sortSelect" class="form-label me-2">Sort by:</label>
            <select id="sortSelect" class="form-select w-auto" [(ngModel)]="sortBy" (ngModelChange)="onSortChange()">
              <option value="ratingDesc">Rating (High to Low)</option>
              <option value="ratingAsc">Rating (Low to High)</option>
              <option value="priceDesc">Price (High to Low)</option>
              <option value="priceAsc">Price (Low to High)</option>
              <option value="studentsDesc">Students (High to Low)</option>
              <option value="studentsAsc">Students (Low to High)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row g-4">
        <div class="col-lg-4 col-md-6" *ngFor="let course of courses; trackBy: trackByCourse">
          <div class="card h-100 shadow-sm border-0 course-card">
            <div class="card-img-wrapper">
              <img [src]="course.image" [alt]="course.title" class="card-img-top">
              <div class="card-img-overlay d-flex align-items-start justify-content-end p-3">
          <span class="badge bg-warning text-dark fw-bold">{{ course.price }}</span>
              </div>
            </div>
            <div class="card-body d-flex flex-column">
              <div class="d-flex align-items-center mb-2">
                <span class="badge bg-light text-muted me-2">{{ course.category }}</span>
                <div class="ms-auto">
                  <i class="bi bi-star-fill text-warning"></i>
                  <span class="text-muted small">{{ course.rating }}</span>
                </div>
              </div>
              <h5 class="card-title fw-bold mb-2">{{ course.title }}</h5>
              <p class="card-text text-muted flex-grow-1">{{ course.description }}</p>
              <div class="d-flex align-items-center justify-content-between mt-3">
                <div class="d-flex align-items-center">
                  <i class="bi bi-person-circle me-2 text-muted"></i>
                  <small class="text-muted">{{ course.instructor }}</small>
                </div>
                <small class="text-muted">{{ course.students }} students</small>
              </div>
              <div class="d-flex align-items-center justify-content-between mt-2">
                <small class="text-muted">{{ course.duration }}</small>
                <button class="btn btn-primary btn-sm" (click)="enroll(course)">Enroll Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</section>
