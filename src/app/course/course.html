<section class="container py-4">
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && course">
    <h2 class="mb-3">{{ course.title }}</h2>
    <p class="text-muted">By {{ course.instructor }} Â· {{ course.duration }}</p>
    <p>{{ course.description }}</p>

    <div class="mt-4">
      <button *ngIf="enrolled" class="btn btn-primary">Start Course</button>
      <button *ngIf="!enrolled" class="btn btn-outline-primary" (click)="register()">Register for this course</button>
    </div>
  </div>
</section>
