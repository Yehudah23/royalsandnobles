<section class="container py-5">
  <div class="card mx-auto" style="max-width:520px">
    <div class="card-body">
      <h4 class="card-title">Choose your role</h4>
      <p class="text-muted">Please select whether you are a student or a tutor. This determines your access and available features.</p>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" [(ngModel)]="role">
          <option value="student">Student</option>
          <option value="tutor">Tutor</option>
        </select>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" [disabled]="loading" (click)="save()">Save role</button>
      </div>
    </div>
  </div>
</section>
