<div class="auth-wrap">
  <div class="auth-card modern">
    <div class="left-illustration">
      <div class="brand"><span class="text-white fs-2">ðŸ‘‘</span><h3>REGALIS</h3></div>
      <h2>Learn something new today</h2>
      <p>Create your account and start exploring courses curated just for you.</p>
    </div>

    <div class="right-form">
      <div class="form-header">
        <h3>Create account</h3>
        <p class="muted">Join REGALIS â€” start learning instantly</p>
      </div>

      <button class="btn btn-google w-100 mb-3" (click)="signUpWithGoogle()" [disabled]="loading">
        <span class="me-2">G</span>
        <span *ngIf="!loading">Continue with Google</span>
        <span *ngIf="loading">Please wait...</span>
      </button>

      <div class="divider"><span>or</span></div>

      <form (ngSubmit)="signUp()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="form-group">
          <label for="role">I am a</label>
          <select id="role" class="form-control" [(ngModel)]="role" name="role">
            <option value="student">Student</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          <span *ngIf="!loading">Create account</span>
          <span *ngIf="loading">Creating...</span>
        </button>
      </form>

      <p class="small text-center mt-3">Already have an account? <a routerLink="/signin" class="link-primary">Sign in</a></p>
    </div>
  </div>
</div>
