<div class="auth-wrap">
  <div class="auth-card modern">
    <div class="left-illustration">
      <div class="brand">
        <span class="text-white fs-2">ðŸ‘‘</span>
        <h3>REGALIS</h3>
      </div>
      <h2>Welcome back</h2>
      <p>We're glad to see you again. Access your courses and continue learning.</p>
    </div>

    <div class="right-form">
      <div class="form-header">
        <h3>Sign in</h3>
        <p class="muted">Sign in to your REGALIS account</p>
      </div>

      <button class="btn btn-google w-100 mb-3" (click)="signInWithGoogle()" [disabled]="loading">
        <span class="me-2">G</span>
        <span *ngIf="!loading">Continue with Google</span>
        <span *ngIf="loading">Please wait...</span>
      </button>

      <div class="divider"><span>or</span></div>

      <form (ngSubmit)="signIn()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing in...</span>
        </button>

        <div *ngIf="showRedirectFallback" class="mt-3">
          <p class="small text-center text-muted">If the pop-up didn't appear, try the full-page sign-in:</p>
          <button class="btn btn-outline-secondary w-100" (click)="signInWithRedirectFallback()" [disabled]="loading">Use full-page sign-in</button>
        </div>
      </form>

      <p class="small text-center mt-3">Don't have an account? <a routerLink="/signup" class="link-primary">Create one</a></p>
    </div>
  </div>
</div>
